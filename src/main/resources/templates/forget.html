<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1100px;
        }
        
        /* Left section */
        .left {
            flex: 1;
            padding: 60px;
        }
        
        .logo-container {
            display: flex;
            align-items:center;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            margin-right: 8px;
        }
        
        .logo-text {
            font-size: 30px;
            font-weight: bold;
            color: #000;
        }
        
        .tagline {
            margin-top: 80px;
        }
        
        h1 {
            color: #4285f4;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .tagline p {
            color: #666;
            line-height: 1.6;
            max-width: 400px;
        }
        
        .indicators {
            display: flex;
            margin-top: 100px;
        }
        
        .indicator {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            margin-right: 8px;
            border-radius: 2px;
        }
        
        .indicator.active {
            background: #4285f4;
        }
        
        /* Right section */
        .right {
            flex: 1;
            display:flexbox;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            height: 500px;
            width: 380px;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #dbe3ff;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4cd964;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: #16a34a;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left, .right {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side -->
        <div class="left">
            <div class="logo-container">
                <img src="/images/logo.png" alt="Tracker Pro Logo" class="logo">
                <div class="logo-text">Tracker Pro</div>
            </div>
            
            <div class="tagline">
                <h1>Tracking the Future...</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            
            <div class="indicators">
                <div class="indicator"></div>
                <div class="indicator active"></div>
                <div class="indicator"></div>
            </div>
        </div>
        
        <!-- Right side -->
        <div class="right">
            <div class="form-container">
                <h2>Forgot Password</h2>
                <p class="subtitle">Don't worry! It occurs. Please enter the email or Mobile no. linked with your account.</p>
                
                <form id="forgotPasswordForm">
                    <input type="text" id="emailOrMobile" name="emailOrMobile" placeholder="Enter mail or Mobile No." required>
                    <div id="emailOrMobileError" class="error-message"></div>
                    <button type="submit">Continue</button>
                    <div id="forgotPasswordMessage"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous messages
            document.getElementById('emailOrMobileError').textContent = '';
            document.getElementById('forgotPasswordMessage').textContent = '';
            
            const emailOrMobile = document.getElementById('emailOrMobile').value;
            
            if (!emailOrMobile) {
                document.getElementById('emailOrMobileError').textContent = 'Please enter email or mobile number';
                return;
            }
            
            // For now, just show a success message (implement actual forgot password logic later)
            document.getElementById('forgotPasswordMessage').innerHTML = 
                '<div class="success-message">Password reset instructions sent to your email/mobile!</div>';
        });
    </script>
</body>
</html>
